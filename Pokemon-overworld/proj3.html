<html>
	<head>
	<!-- set up source info for page -->
    <title>Pokemon Brown</title>
		<script type="text/javascript" src="proj3.js">
		</script>
	</head>
	<!-- call startup function -->
	<body id="body" onload="startUp()" bgcolor='white'>
		
		<div id="fr_holder" style="position:absolute;left:0px; top:0px; z-index:1000">
			<!-- set up the game frame -->
			<p id = "frame" 
			style="height:656px;
					width:687px;
					background:url('frame_small.png') 0px 0px;">  
			</p>
		</div>
		
		<!-- create a div to hold the background -->
		<div id="bg_holder" style="position:absolute;left:0px; top:0px; z-index:-2000;"
			 class="field">
			<!-- set up starting image -->
			<p id = "grass" 
			style="height:656px;
					width:687px;
					background:url('grass.png') 0px 0px;">  
			</p>
		</div>

		<!-- create a div to hold the sprite -->
		<div id="sprite_holder" class="field object"
			 style="position:absolute; left:89px; top:62px">
			<!-- set up starting image -->
			<p id = "sprite" 
			style="height:60px;
					width:57px;
					background:url('sprite.png') 0px 0px;">  
			</p>
			
		</div>
	</body>
</html>

<html>
	<head>
	<!-- set up source info for page -->
    <title>Pokemon Brown</title>
		<script type="text/javascript" src="battle_gui.js">
		</script>
	</head>
	<!-- call startup function -->
	<body id="body" onload="startBattle()" bgcolor='white'>
		<!-- create a div to hold the sprite -->
		<img class="battle" src="battle.png" width="545" height="381"
			style="position:absolute; top:82px; left:63px;">
		
		<img class="battle" src="menu_frame.png" width="545" height="129"
			style="position:absolute; top:463px; left:63px;z-index:9">
		
		<img class="battle" id="OPP_POKE" src="poke_front/tile150.png" width="96"
			 height="96" style="position:absolute; top:130px; left:415px;">
		
		<img class="battle" id="PLYR_POKE" src="poke_back/tile149.png" width="96"
			 height="96" style="position:absolute; top:382px; left:150px; z-index:1">
			 
		<div id="fr_holder" style="position:absolute;left:0px; top:0px;z-index:1000">
			<!-- set up the game frame -->
			<p id = "frame" 
			style="height:656px;
					width:687px;
					background:url('frame_small.png') 0px 0px;">  
			</p>
		</div>
		
		<div class="battle" style="width:0px;height:4px;border:2px;border-color:white;
			        position:absolute;top:156;left:290;z-index:10001;
					background-color:white" id="OPP_HBAR_Cover"></div>
		
		<button type="button" id="atk1" style="width:139;height:47;position:absolute; 
				top:475px; left:100px;z-index:100;background:url('atk_button.png')" 
				onclick="attack('1')" class="battle"> Attack 1 </button>
		
		<button type="button" id="atk2" style="width:139;height:47;position:absolute; 
				top:475px; left:249px;z-index:10;background:url('atk_button.png')" onclick="attack('2')" class="battle"> Attack 2 </button>
		
		<button type="button" id="atk3" style="width:139;height:47;position:absolute; 
			    top:525px; left:100px;z-index:10;background:url('atk_button.png')"
				onclick="attack('3')"class="battle"> Attack 3 </button>
		
		<button type="button" id="atk4" style="width:139;height:47;position:absolute;
			    top:525px; left:249px;z-index:10;background:url('atk_button.png')" 
				onclick="attack('4')" class="battle"> Attack 4 </button>
		
					
	</body>
</html>

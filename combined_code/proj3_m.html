<html>

<head>
	<!-- set up source info for page -->
	<title>Pokemon Brown</title>

	<link rel="stylesheet" type="text/css" href="proj3_m.css" />

</head>
<!-- call startup function -->

<body onload="startUp()" bgcolor='white'>

	<div id="Test">
		<!-- create a div to hold the sprite -->
		<div id="bg_holder" style="position:absolute;left:0px; top:0px; z-index:-2;">
			<!-- set up starting image -->
			<p id="grass" style="height:656px;
					width:687px;
					background:url('img/grass.png') 0px 0px;">
			</p>
		</div>
		<div id="fr_holder" style="position:absolute;left:0px; top:0px; z-index:99">
			<!-- set up starting image -->
			<p id="frame" style="height:656px;
					width:687px;
					background:url('img/frame_small.png') 0px 0px;">
			</p>
		</div>
		<div id="sprite_holder" style="position:absolute; left:89px; top:62px">
			<!-- set up starting image -->
			<p id="sprite" style="height:60px;
					width:57px;
					background:url('img/sprite.png') 0px 0px;">
			</p>

		</div>
		<p id="test" style="position:absolute; top:700px;">"here"</p>
	</div>
	<div id="tutorial-overlay"></div>
	<div id="mySidenav" class="sidenav">
		<!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->

	</div>
	<p id="info" style="position:absolute;top:580px;left:75px;z-index:10002;color:white;">Current Money: </p>
	<img src="https://cdn1.iconfinder.com/data/icons/user-interface-2-glyph/32/ui_volume_audio_sound-2-512.png" id="music_icon" style="width:30px;height:30px;position:absolute;top:598px;left:510px;z-index:10002;color:white;"></img>
	<label class="switch" style="position:absolute;top:595px;left:550px;z-index:10002;">
		
		<input id="audio" type="checkbox" onchange="togglePlay(this)">
		
		<span class="slider round"></span>
	</label>
	<script>
		var audio = new Audio("pokemon-audio/Giorno's Theme (Jay D Remix).mp3");
		audio.oncanplay = function() {
    	if (document.getElementById("audio").checked) this.play()
		}

		function togglePlay(ex) {
    		if (ex.checked == true) {
				audio.play();
				audio.loop = true;
			}
			if (ex.checked == false) {
				audio.pause();
			}
		}
	</script>

</body>

</html>
